<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#111111] text-white min-h-screen">

            <a href="#" class="hover:text-gray-300">Services</a>
            <a href="#" class="hover:text-gray-300">Works</a>

            <a href="#" class="bg-white text-black px-4 py-2 rounded-full hover:bg-gray-200">Hire Me</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mx-auto px-6 py-20 grid grid-cols-2 gap-12">
        <!-- Left Column with Image -->
        <div class="relative">
            <div class="w-[400px] h-[400px] bg-[#FF6B4A] rounded-full overflow-hidden relative">
                <img src="https://placehold.co/400x500" alt="Bentos Walker" class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
            </div>
            <div class="mt-8">
                <h2 class="text-3xl font-bold mb-2">Bentos Walker</h2>
                <p class="text-gray-400">I am a Web Designer based in san francisco.</p>
                <div class="flex space-x-6 mt-4">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>

        <!-- Right Column with Text -->
        <div class="flex flex-col justify-center">
            <p class="text-gray-400 mb-4">Hello There!</p>
            <h1 class="text-5xl font-bold leading-tight mb-6">I'm Bentos Walker, a product designer crafting user-centric design with pixel-perfect precision.</h1>
            <div class="flex items-center space-x-2 mb-8">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>

            <button class="bg-[#FF6B4A] text-white px-6 py-3 rounded-full inline-flex items-center space-x-2 hover:bg-[#FF8266] w-fit">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />

    <!-- Company Section -->
    <div class="container mx-auto px-6 py-12">
        <h3 class="text-xl mb-8">Company I Worked With</h3>
        <div class="grid grid-cols-5 gap-8 items-center">

            <img src="https://placehold.co/150x50" alt="LinkedIn" class="opacity-50 hover:opacity-100 transition-opacity">

            <img src="https://placehold.co/150x50" alt="Slack" class="opacity-50 hover:opacity-100 transition-opacity">
